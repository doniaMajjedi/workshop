<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style.css}" rel="stylesheet" />
    <title>Online Store - Products</title>
</head>
<body>
    <img th:src="@{/images/logo.png}" style="display: block;
    margin-left: auto;
    margin-right: auto;
    width: 20%;"/>
    <h1>Products List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.code}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <img th:if="${product.image != null}" th:src="@{/images/{imageName}(imageName=${product.image})}" width="100" height="100">
                </td>
                <td th:unless="${product.image != null}" >
                    <img th:src="@{/images/{no-image.png}(no-image.png=${product.image})}" width="100" height="100">
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
